server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    # 是否注册 Eureka Server
    register-with-eureka: true
    # 是否从 Eureka Server 抓取已有的注册信息 集群模式下必须设置为 true 配合 ribbon 使用负载均衡
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:7001/eureka